<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1> {{ message | upper }} </h1>
    </div>
    <script type="text/javascript">
        Vue.filter('upper', function (value) {
            return value.toUpperCase()
        })

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
            }
        })
    </script>
</body>

</html>
